name: "ðŸ§ª Test"

on:
  pull_request:
    types:
      # These are the default on:pull_request types.
      - "opened"
      - "reopened"
      - "synchronize"
      # Release automation opens PRs as drafts without triggering CI;
      # clicking "Ready for review" in the UI will trigger test runs.
      - "ready_for_review"
  push:
    branches:
      - "main"
      - "releases"

jobs:
  test:
    name: "${{ matrix.name }}"
    strategy:
      matrix:
        include:
          - name: "Linux"
            runner: "ubuntu-24.04"
            cpythons:
              - "3.13"
            cache-key-hash-files:
              - "requirements/*/*.txt"
            cache-paths:
              - ".mypy_cache/"
            tox-skip-environments:
              - "coverage-html"

    uses: "./.github/workflows/tox.yaml"
    with:
      config: "${{ toJSON(matrix) }}"
